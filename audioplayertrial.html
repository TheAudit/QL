<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Audio Players</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center">Bootstrap Audio Players</h2>

        <!-- Player 1: Default HTML5 Audio with Bootstrap Styling -->
        <!-- Stylish Audio Player -->
      <!-- Clean & Sharp Audio Player -->
        <div class="card audio-card p-3 my-3">
            <h5 class="text-center">Now Playing: Malaria Fever</h5>
            <audio controls class="custom-audio w-100">
                <source src="Audio/Malaria_Fever.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>


    <!-- Bootstrap JS (for responsiveness, optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript for Players -->
    <script>
        // Player 2: Custom Button Player
        const customPlayer = document.getElementById("customPlayer");
        function playAudio() {
            customPlayer.play();
        }
        function pauseAudio() {
            customPlayer.pause();
        }
        function stopAudio() {
            customPlayer.pause();
            customPlayer.currentTime = 0;
        }

        // Player 3: Progress Bar Player
        const progressPlayer = document.getElementById("progressPlayer");
        const progressBar = document.getElementById("progressBar");

        function playWithProgress() {
            progressPlayer.play();
        }

        function pauseWithProgress() {
            progressPlayer.pause();
        }

        progressPlayer.ontimeupdate = function () {
            let percentage = (progressPlayer.currentTime / progressPlayer.duration) * 100;
            progressBar.style.width = percentage + "%";
        };
    </script>
</body>
</html>
